<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="flex-area-row">
      <div class="store-toolbar-title">장바구니</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class='table'>
    <div class='box check'>
          <input type="checkbox" (click)="checkedAll()">
      </div>
      <div class='box name'>
        상품명
      </div>
      <div class='box qnty'>
        수량
      </div>
      <div class='box price'>
        가격
      </div>
    </div>
    <div class='product-list' *ngFor="let item of cartProductArray" (click)="checked(item)">
      <div class='box check'>
        <input type="checkbox" [checked]="item.checked">
      </div>
      <div class='box sub-photo'>
        <img src="{{ item.product.images }}">
      </div>
      <div class='box sub-name'>
        {{ item.product.name }}
      </div>
      <div class='box qnty'>
        {{ item.qnty }}개
      </div>
      <div class='box price'>
        {{ item.product.discountPrice }}원
      </div>
    </div>
    
    <div class='button-wrapper'>
        <button class='delete-button'>
            선택삭제
        </button>
    </div>

  

  <div class='totalPrice'>
    총 상품 가격: {{ totalPrice }}원
  </div>
 
<div class='agreement'>
  <input type="checkbox" id='buyAgreement'> 주문 상품의 내역을 확인하였습니다.
</div>
<div class='buy'>
  <button id='buyBtn'>구매하기</button>
</div>

{{ allChecked }}
{{ cartProductArray[0].checked }}
{{ cartProductArray[1].checked }}
{{ cartProductArray[2].checked }}

</ion-content>
