<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="flex-area-row">
      <div class="store-toolbar-title">즐겨찾기</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class='table'>


    </div>



    <div class='bookmark-list' *ngFor="let item of bookMarkArray">

      <div class="box heart">
        <!--즐겨찾기 됐을때-->
        <img *ngIf="item.isBookMarked" (click)="removeFromBookmark(item)" src="assets/icon/heart-filled.png">
        <!--즐겨찾기 안됐을때-->
        <img *ngIf="!item.isBookMarked" (click)="addToBookmark(item)"  src="assets/icon/heart-empty.png">
      </div>

      <div class='box sub-photo'>
        <img src="{{ item.images }}">
      </div>

      <div class='box sub-name Body04'>
        {{ item.title }}
      </div>

      <div class = 'box sub-star'>
      <img src="assets/imgs/star-icon.png">
      </div>

      <div class='box score Body03'>
        {{ item.score }}
      </div>
    </div>
