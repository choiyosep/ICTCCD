<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="flex-area-row">
      <div class="store-toolbar-title">즐겨찾기</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class='bookmark-list' *ngFor="let item of bookMarkArray; let i = index ">
      <div  class='box sub-photo'>
        <img  margin-left="10px"  src="{{ item.images }}">
      </div>
      <div text-center="100%" class='box sub-name Body04'>
        {{ item.title }}
      </div>
   <!--   <div class = 'box sub-star'>
      <img src="assets/imgs/star-icon.png">

-->

      <div class="box heart">
        <!--즐겨찾기 됐을때-->
        <img      (click)="removeFromBookmark(item,i)" src="assets/icon/filled_heart.png">

        <!--<img *ngIf="!item.isBookMarked" (click)="addToBookmark(item)"  src="assets/icon/heart-empty.png">-->

    </div>
