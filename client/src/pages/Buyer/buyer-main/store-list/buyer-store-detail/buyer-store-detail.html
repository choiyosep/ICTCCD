<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <ion-slides class="slides" >
      <!--ngFor 이용-->
      <ion-slide>
        <img src="http://files.mirweb.co.kr/mwa_m128/0601_2/81aaafa49cad328ad782a5489f928761.jpg">
      </ion-slide>
      <ion-slide>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQytD96PuRxFJc17oDzA8ZQ5K0uLtYNSh3PRNWlORF2qQJz62BOUQ">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="store-name">
    {{userStore?.title}}
  </div>
  <div class="content-box-underline flex-area-row-space-between">
    <div class="store-property-name">
      오픈시간
    </div>
    <div class="store-property-value">
      {{userStore?.operatingHour}}
    </div>
  </div>

  <div class="content-box-underline flex-area-row-space-between">
    <div class="store-property-name">
      연락처
    </div>
    <div class="store-property-value">
      {{userStore?.tel}}
    </div>
  </div>


  <div class="content-box-underline flex-area-row-space-between">
    <div class="store-property-name">
      주소
    </div>
    <div class="store-property-value">
      {{userStore?.mainAddr}} {{userStore?.detailAddr}}
    </div>
  </div>
  <br>

  <ion-segment [(ngModel)]="contents" (ngModelChange)="change(contents)"  color="primary" style="height:44px;">
    <ion-segment-button value="menu">
      메뉴
    </ion-segment-button>
    <ion-segment-button value="info">
      위치
    </ion-segment-button>
    <ion-segment-button value="review">
      리뷰
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="contents" >
    <div *ngSwitchCase="'menu'">
      <div class="product-card-area">
        <product-card2
          (click)="goToPage('product-detail', product._id)"
          *ngFor="let product of userStore.products"
          [product]="product"></product-card2>
      </div>
    </div>
    <div *ngSwitchCase="'info'">
    </div>
    <div *ngSwitchCase="'review'">
      <div *ngFor="let review of userStore.reviews" index as i class="review-card">
        <div  class="review-header">

          <div class="review-buyer-Id">
            {{review.buyerId}}
          </div>
          <button (click)="revise($event)" id="revise" class="review-manage-button">
          수정
          </button>
          <button (click)="delete(i)" id="delete" class="review-manage-button">
            삭제
          </button>
          <button (click)="showUpdatedItem(myInput,i)" id="complete" class="review-manage-button"  style="display:none;">
            완료
          </button>

          <img width="20px" height="20px" src="assets/imgs/star-icon.png">
          <div class="review-grade">
            {{review.rating}}
          </div>

        </div>

        <!--<div class="input_box {{idStatus}}">-->
          <!--<img height="24px" width="24px" src="assets/icon/icon_id_grey_03.png">-->
          <!--<input (blur)="blur('id')" (focus)="onfocus('id')" formControlName="id" type="text" class="Icon_Text_input" placeholder="아이디">-->
        <!--</div>-->
        <div id = "content"  class="input_box review-content">
          {{review.content}}
        </div>
          <div>
            <input id="revise_clicked" style="display:none;" [(ngModel)]="myInput" placeholder="{{review.content}}" type="text"   class="Icon_Text_input">
          </div>
        </div>
      </div>
    </div>


  <div id="map" class="store-location-image"></div>
  <img id="product-add-button" ion-fixed="true" *ngIf="userStore!=undefined" (click)="goToPage('product-create')" class="add-circle" src="assets/icon/icon_add.png">





</ion-content>
