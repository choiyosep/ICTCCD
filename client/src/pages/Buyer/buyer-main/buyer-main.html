<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="flex-area-row">
      <input class="address-finder"  (click)="startSearch()" [value]="getAddress()" placeholder="주소검색">
      <!--<button class="gps-button" (click)="setLocationByGPS()" ion-button gpstoggle>-->
        <!--<ion-icon style="zoom:0.5;" name="pin"></ion-icon>-->
        <img src ="assets/icon/location.svg" width="40px" (click)="setLocationByGPS()">
      <!--</button>-->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display:none;" id="searchContent">
    <ion-row class="main-radio" radio-group (ionChange)="setRadius($event)"  [(ngModel)]="radius">
      <ion-col>
        <ion-item>
          <ion-label>500m</ion-label>
          <ion-radio mode="md" item-left value="0.6"></ion-radio>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>1km</ion-label>
          <ion-radio mode="md" item-left value="1"></ion-radio>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>5km</ion-label>
          <ion-radio mode="md" item-left value="5"></ion-radio>
        </ion-item>
      </ion-col>

    </ion-row>

    <iframe  src="assets/juso.html"  class="daumIframeStyle" id='daumIframe'></iframe>

  </div>


  <div id="formContent">
      <ion-slides class="slides" >
        <ion-slide>
          <img src = "assets/imgs/슬라이드1.PNG">
        </ion-slide>
        <ion-slide>
          <img src = "assets/imgs/슬라이드2.PNG">
        </ion-slide>
        <ion-slide>
          <img src = "assets/imgs/슬라이드3.PNG">
        </ion-slide>
      </ion-slides>
      <br>

    <div class="row">
      <div class="col" align="center" (click)="goToPage('store-list', '제과')">
        <img  src="assets/imgs/bakery.png">
      </div>
      <div class="col" (click)="goToPage('store-list', '분식')">
        <img  margin-top="8px" src="assets/imgs/tteokbokki.png">
      </div>
    </div>
    <div class="row">
      <div class="col" (click)="goToPage('store-list', '반찬')">
        <img src="assets/imgs/banchan.png">
      </div>
      <div class="col" (click)="goToPage('store-list', '떡')">
        <img src="assets/imgs/ricecake.png">
      </div>
    </div>
    <div class="row">
      <div class="col" (click)="goToPage('store-list', '기타')">
        <img src="assets/imgs/etc.png">
      </div>
        <div class="col">
        <img src="assets/imgs/ranking.png">
      </div>
    </div>
  </div>
  <!--<ion-searchbar placeholder="상품/상점검색"></ion-searchbar>-->


</ion-content>
