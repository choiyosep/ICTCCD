<ion-header>
  <ion-toolbar>
<div class="flex-area-row-space-between">
  <div class="back" (click)="goToback()">취소</div>
</div>
</ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="formContent">
<br>
    <ion-slides >
      <ion-slide>
        <!--<img  src = "http://card-gorilla.com/upload/ssg_ssgpaycard.png">-->
        <img src="http://card-gorilla.com/upload/ssg_ssgpaycard.png" style="height: 150px;">
      </ion-slide>
      <ion-slide >
        <img  src = "http://card-gorilla.com/upload/kb_gooday.png" style="height: 150px;">
      </ion-slide>
      <ion-slide >
        <img src = "https://www.coway.co.kr/images/benefit/members/m_detail_card_hyundaiM.png" style="height: 150px;">
      </ion-slide>
    </ion-slides>
    <br>

    <div text-center="true" class="Body05">
      총 결제 금액 : {{this.price}}원
    </div>
    <br>


    <div class="Title_Input">
      카드번호
    </div>
    <input placeholder="카드번호를 입력하세요"   class="Text_Input">


    <div class="flex-area-row-space-between">
      <div class="semi-content-area">
        <div class="Title_Input">
          유효기간<span class="Red Body04">&nbsp;*</span>
        </div>
        <!--<div class="flex-area-row" style="position:relative">-->
          <!--<input  type="number" class="number_input_box">-->
          <!--<div style="position: absolute; right:10%; top:25%; ">연</div>-->
        <!--</div>-->
        <ion-item>
          <ion-label position="stacked"></ion-label>
          <ion-datetime placeholder="연" displayFormat="YYYY년"  max="2040-12-31" value="1994-12-15T13:47:20.789"></ion-datetime>
        </ion-item>
      </div>
      <div class="semi-content-area">
        <div class="Title_Input">
        </div>
        <ion-item>
          <ion-label position="stacked"></ion-label>
          <ion-datetime placeholder="월" displayFormat="MM월"  max="2040-12-31" value="1994-12-15T13:47:20.789"></ion-datetime>
        </ion-item>
        <!--<div class="flex-area-row" style="position:relative">-->
          <!--<input  type=number maxlength="7" type="number" class="input_box">-->
          <!--<div style="position: absolute; right:10%; top:25%; ">월</div>-->
        <!--</div>-->
      </div>
    </div>

    <div class="flex-area-row-space-between">
      <div class="semi-content-area">
        <div class="Title_Input">
          CVC<span class="Red Body04">&nbsp;*</span>
        </div>
        <div class="flex-area-row" style="position:relative">
          <input placeholder="***" maxlength="3"  type="password" class="number_input_box">
          <!--<div style="position: absolute; right:10%; top:25%; ">연</div>-->
        </div>
      </div>
      <div class="semi-content-area">
        <div class="Title_Input">
        성명
        <span class="Red Body04">&nbsp;*</span>
        </div>
        <div class="flex-area-row" style="position:relative">
          <input   class="input_box">
          <!--<div style="position: absolute; right:10%; top:25%; ">월</div>-->
        </div>
      </div>
    </div>
<br>
    <br>
     <button  (click)="order()" class='buy' id='buyBtn'>결제완료</button>
  </div>
</ion-content>
