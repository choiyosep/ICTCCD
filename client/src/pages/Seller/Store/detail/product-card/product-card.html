<!-- Generated template for the ProductCardComponent component -->

<div class="product-card" *ngIf="product.state=='1'">
  <img class="main-product-image" [src]=product.images[0]>
  <br><br>
  <div class="flex-area-row-space-between">
    <div class="Grey07 Body04">{{product.prodName}}</div>

    <div class="Grey07 Body04 flex-content-col product-price">{{product.salePrice|number}}원</div>

  </div>
  <div class = "flex-area-row-space-between">
    <div class="flex-area-row">
      <div class="Grey06 Body04 flex-content-col">
        {{product.stock}}
      </div>
      <div class="Grey06 Caption02 flex-content-col">개</div>
    </div>
    <div class="Gold Body04">{{product.discountRate|number}}%</div>
  </div>
</div>


<div class = "product-card" *ngIf="product.state=='0'">
  <img class="main-product-image" [src]=product.images[0]>
  <div class="disable-text-area flex-content-row flex-content-col">
    <div class="Grey01 Body02">
      판매종료
    </div>
  </div>
  <div class="main-product-image-disable">
    <div class="grey-opacity">
    </div>
  </div>
  <br><br>
  <div class="shadow">
    <div class="flex-area-row-space-between">
      <div class="flex-area-row">
        <div class="Gold Body04 flex-content-col">
          {{product.prodName}}
        </div>
        <!--<div class="Gold Caption02 flex-content-col">개</div>-->
      </div>
    </div>
    <!--<div class="Grey06 Body01">{{product.name}}</div>-->
  </div>
</div>
