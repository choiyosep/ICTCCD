<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="flex-area-row">
      <div class="store-toolbar-title">판매이력조회</div>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <!--<ion-list-header color="secondary" text-center="true">-->
      <!--판매이력조회-->
    <!--</ion-list-header>-->
    <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      <div class="Body04">
        {{d.date}}
      </div>
      <div *ngIf="d.showDetails">
        <div>
          {{d.name}} <br>
          {{d.qty}}개
        </div>
        <div class="content-box-underline Body05" align="right" >
          {{d.price}}원
        </div>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
